<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Web Experience</title>
    <link rel="stylesheet" href="styles.css">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            // Smooth Scrolling
            document.querySelectorAll("a[href^='#']").forEach(anchor => {
                anchor.addEventListener("click", function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute("href")).scrollIntoView({
                        behavior: "smooth"
                    });
                });
            });
            
            // Dark Mode Toggle
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
            });
        });
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            text-align: center;
            transition: background 0.5s ease;
        }
        .dark-mode {
            background-color: #fff;
            color: #111;
        }
        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem 5%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        .nav-links a.active {
            color: gold;
        }
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('luxury-bg.jpg') no-repeat center/cover;
            background-attachment: fixed;
            padding-top: 60px;
        }
        .cta {
            padding: 10px 20px;
            border: none;
            background: gold;
            color: #111;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .cta:hover {
            background: #ffd700;
            transform: scale(1.1);
        }
        .video-container {
            text-align: center;
            margin: 50px 0;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        footer {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <button id="dark-mode-toggle">Dark Mode</button>
    <header>
        <nav>
            <div class="logo">Brand</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <h1>Welcome to a New Era of Luxury</h1>
        <p>Experience the finest digital aesthetics.</p>
        <a href="about.html"><button class="cta">Learn More</button></a>
    </section>
    <section class="video-container">
        <h2>Watch Our Introduction</h2>
        <video controls>
            <source src="Untitled video - Made with Clipchamp (1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>
    <footer>
        <p>&copy; 2025 Luxury Brand. All rights reserved.</p>
    </footer>
</body>
</html>
